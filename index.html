<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Кроки до мрії</title>
    </head>
    <body>

        <div class="container" >
            <div class="row">
                <div class="col-12">
                    <h1>Керуй своїми мріями, <p>та дивись чого ти досягнув</h1>
                </div>
            </div>
        </div>

        <div class="container" >
            <div class="row">
                <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-3">
                    <!-- Зміст Першої колонки -->
                    <h2 class="todo__caption">Мрія</h2>
                    <div id="tdl1App">
                        <input type="text" class="form-control" placeholder="Нава мрія">
                        <div class="tdl1Div">
                            <ul class="List list-unstyled">        
                            </ul>
                        </div>
                    </div>
                </div>
                
                <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-3">
                    <!-- Зміст Другої колонки -->
                    <h2 class="todo__caption">Ціль</h2>
                    <div id="tdl2App">
                        <input type="text" class="form-control" placeholder="Нова ціль">        
                        <div class="tdl2Div">
                            <ul class="List list-unstyled">
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-3">
                    <!-- Зміст Третьої колонки -->
                    <h2 class="todo__caption">Ідея</h2>
                    <div id="tdl3App">
                        <input type="text" class="form-control" placeholder="Нова ідея">
                        <div class="tdl3Div">
                            <ul class="List list-unstyled">
                            </ul>
                        </div>
                    </div>
                </div>

            
                <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-3">
                    <!-- Зміст Четвертої колонки -->
                    <h2 class="todo__caption">Досягнення</h2>
                    <div id="tdl4App">
                        <input type="text" class="form-control" placeholder="Нове досягнення">
                        <div class="tdl4Div">
                            <ul class="List list-unstyled">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="script.js"></script>

    </body>
</html>
